<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>liste club</title>
    <link rel="stylesheet" th:href="@{/css/ClubListe.css}"/>
</head>
<body>
<div layout:replace="Navbar :: header"></div>
<div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Liste des Clubs
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prix</th>
                        <th scope="col">operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${clubs.content}">
                        <td class="espace_td" th:text="${c.nomClub}"></td>
                        <td class="espace_td" th:text="${c.prixClub}"></td>
                        <td class="espace_td"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                               th:href="@{supprimerClub(id=${c.idClub},
page=${currentPage},size=${size})}"><i class="bi bi-trash-fill"></i></a>
                            <a class="btn btn-warning" th:href="@{modifierClub(id=${c.idClub},page=${currentPage},size=${size})}"><i class="bi bi-pencil-square"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

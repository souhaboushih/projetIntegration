<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
      layout:decorator="template" >
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.min.css}"/>
</head>
<body>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <header class="topbar" data-navbarbg="skin5" layout:fragment="header">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
      <div class="navbar-header" data-logobg="skin6">
        <!-- Logo -->
        <a class="navbar-brand">
            <img th:src="@{/image/faki.png}" alt="homepage" />
        </a>
        <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"><i class="ti-menu ti-close"></i></a>
      </div>
      <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
        <ul class="navbar-nav d-none d-md-block d-lg-none">
          <li class="nav-item">
            <a class="nav-toggler nav-link waves-effect waves-light text-white"><i class="ti-menu ti-close"></i></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li>
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
               data-toggle="dropdown">
              <span sec:authentication="name"></span>
            </a>
          </li>
            <li>
              <a sec:authorize="!isAuthenticated()"  th:href="@{login}">login</a>


            </li>
          <li>

            <a sec:authorize="isAuthenticated()"  th:href="@{logout}">logout</a>

          </li>
        </ul>
       <!--   <li>
            <a class="profile-pic" href="#">
              <img th:src="" alt="user-img" width="36" class="img-circle"><span class="text-white font-medium">Steave</span></a>
          </li>-->
        </ul>
      </div>
    </nav>
  </header>

  <aside class="left-sidebar" data-sidebarbg="skin6" layout:fragment="asid">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
        <ul id="sidebarnav">
          <!-- User Profile-->
          <li class="sidebar-item pt-2">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="ListeClub" aria-expanded="false">
              <i class="far fa-clock" aria-hidden="true"></i>
              <span class="hide-menu">Liste des clubs</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="TableEvenement" aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span class="hide-menu">listes des evenements</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="TableClub" aria-expanded="false">
              <i class="fa fa-table" aria-hidden="true"></i>
              <span class="hide-menu">Club Table</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="TableCertif" aria-expanded="false">
              <i class="fa fa-font" aria-hidden="true"></i>
              <span class="hide-menu">Liste des cerificats</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="TableFormation" aria-expanded="false">
              <i class="fa fa-columns" aria-hidden="true"></i>
              <span class="hide-menu">Liste des formations</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="TableInscrit" aria-expanded="false">
              <i class="fa fa-font" aria-hidden="true"></i>
              <span class="hide-menu">Liste des inscrits</span>
            </a>
          </li>
        </ul>

      </nav>
      <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
  </aside>

  <div class="page-wrapper" style="min-height: 250px;">

    <div class="page-breadcrumb bg-white">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Blank Page</h4>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="white-box"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/ClubListe.css}"/>
</head>
<body>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <div layout:replace="Navbar :: header"></div>
    <div layout:replace="Navbar :: asid"></div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="white-box">
                <div class="table-responsive">
                    <table class="table no-wrap">
                        <thead>
                        <tr>
                            <th class="border-top-0">id</th>
                            <th class="border-top-0">nom</th>
                            <th class="border-top-0">prenome</th>
                            <th class="border-top-0">classe</th>
                            <th  class="border-top-0">departement</th>
                            <th  class="border-top-0">numéro</th>
                            <th  class="border-top-0">id club</th>
                            <th class="border-top-0"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c:${inscritclubs}">
                            <td th:text="${c.idUserClub}"></td>
                            <td th:text="${c.nom}"></td>
                            <td   th:text="${c.prenom}"></td>
                            <td th:text="${c.classe}"></td>
                            <td th:text="${c.dapartment}"></td>
                            <td th:text="${c.numero}"></td>
                            <td th:text="${c.club.idClub}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="white-box">
                <div class="table-responsive">
                    <table class="table no-wrap">
                        <thead>
                        <tr>
                            <th class="border-top-0">id</th>
                            <th class="border-top-0">nom</th>
                            <th class="border-top-0">prenome</th>
                            <th class="border-top-0">classe</th>
                            <th  class="border-top-0">departement</th>
                            <th  class="border-top-0">numéro</th>
                            <th  class="border-top-0">id formation</th>

                            <th class="border-top-0"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c:${inscritclubs1}">
                            <td th:text="${c.idUserFormation}"></td>
                            <td th:text="${c.nom}"></td>
                            <td   th:text="${c.prenom}"></td>
                            <td th:text="${c.classe}"></td>
                            <td th:text="${c.dapartment}"></td>
                            <td th:text="${c.numero}"></td>
                            <td th:text="${c.formation.idFormation}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="white-box">
                <div class="table-responsive">
                    <table class="table no-wrap">
                        <thead>
                        <tr>
                            <th class="border-top-0">id</th>
                            <th class="border-top-0">nom</th>
                            <th class="border-top-0">prenome</th>
                            <th class="border-top-0">classe</th>
                            <th  class="border-top-0">departement</th>
                            <th  class="border-top-0">numéro</th>
                            <th  class="border-top-0">id certif</th>

                            <th class="border-top-0"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c:${usersCertifs}">
                            <td th:text="${c.idUserCertif}"></td>
                            <td th:text="${c.nom}"></td>
                            <td   th:text="${c.prenom}"></td>
                            <td th:text="${c.classe}"></td>
                            <td th:text="${c.dapartment}"></td>
                            <td th:text="${c.numero}"></td>
                            <td th:text="${c.certif.idCertif}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
         </div>
    </div>
</div>
</div>

</body>
</html>
